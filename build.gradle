plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

//TODO Step 1: Tell gradle where our resources folder will be
sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
    test {
        java {
            srcDirs = ['tst/']
        }
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    //TODO Step 4 (optional): Add the JFreeChart Dependencies

    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}